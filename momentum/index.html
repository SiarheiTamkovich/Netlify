<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body id="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon" onclick="playPrev()"></button>
        <button class="play player-icon" id="button" onclick="playAudio()"></button>
        <button class="play-next player-icon" onclick="playNext()"></button>
      </div>
      <div class="playar-bar">
        <div>trec name</div>
        <div>time</div>
        <div>Progress</div>
        <div>Volume</div>
        <button>Volume btn<button>
      </div>
      <ul class="play-list">
        <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
        <li class="play-item">Ennio Morricone</li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" value="Minsk" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature">temperature</span>
        <span class="weather-description">weather-description</span>
      </div>
      <div class="wind">wind</div>
      <div class="humidity">humidity</div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" onclick="getSlidePrev()"></button>
      <button class="slide-next slider-icon" onclick="getSlideNext()"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/setting.js"></script>
<!-- --> 
  <script src="js/time.js"></script>
  <script src="js/slider.js"></script>
<!-- 
  <script src="js/weather.js"></script>
 -->
 <script src="js/playList.js"></script>
 <script src="js/audio.js"></script>
</body>
</html>
